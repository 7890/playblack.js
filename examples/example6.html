<!DOCTYPE html>

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">

<body>
<h1>Example6: Track Comparison</h1>
<ul>
<li>Two players with tracks of the same length loaded</li>
<li>Test for seamless A/B switching</li>
</ul>
<input type="button" value="Load" onclick="javascript:load_players();"></input>
<input type="button" value="Stop" onclick="javascript:stop_all();"></input>
<input type="button" value="A" onclick="javascript:A();"></input>
<input type="button" value="B" onclick="javascript:B();"></input>
<input type="button" value="Toggle" onclick="javascript:toggle();"></input>
<input type="button" value="Hard Sync, with pause" onclick="javascript:hard_sync(true);"></input>
